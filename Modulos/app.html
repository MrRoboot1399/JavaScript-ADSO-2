<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Área Circunferencia</title>
  <script type="module" src="./app.js"></script>// cuando voy a importar o exportar un modulo debo usar type="module" obligatoriamente
</head>
<link rel="stylesheet" href="./app.css" />
<body>
  <div>
    <h3>CALCULAR ÁREA DE CIRCUNFERENCIA</h3>
    <form action="">
      <input type="number" id="mono" placeholder="Ingrese el radio" />  
      <input type="text" id="txtresultado" disabled placeholder="Área de la circunferencia" />
      <button type="button" id="btnCalcular"> Calcular</button>
      <div>
    <h3>CALCULAR ÁREA DE TRIANGULO</h3>
    <form action="">
      <input type="number" id="perro" placeholder="Ingrese el radio" /> 
      <input type="text" id="txtresultado_trian" disabled placeholder="Área de la circunferencia" />
      <button type="button" id="btnCalcular_trian"> Calcular</button>
      
    </form>
  </div>
</body>
</html>
